<!DOCTYPE HTML> <html>

<head>
<title>Simple calculator using JS</title>
<style>

table, td, th

{

border: 1px solid black;



text-align: center;

background-color: DarkGray;

border-collapse:collapse;
	
}

table { margin: auto; }

input { text-align:right; }

</style>

<script type="text/javascript">

function calc(clicked_id)

{

var val1 = parseFloat(document.getElementById("v1").value); var val2 = parseFloat(document.getElementById("v2").value);
var res=0;
if(isNaN(val1)||isNaN(val2))

alert("ENTER VALID NUMBER");

else if(clicked_id=="add")

res=val1+val2; else if(clicked_id=="sub")

res=val1-val2; else if(clicked_id=="mul")

res=val1*val2;
else if(clicked_id=="div")

res=val1/val2;
ans.value=res;
}

function cls()

{

v1.value="";

v2.value="";

ans.value="";

}

</script>

</head>

<body>

<table>

<tr><th colspan="4"> SIMPLE CALCULATOR </th></tr> <tr><td>value1</td><td><input type="text" id="v1" ></td> <td>value2</td><td><input type="text" id="v2" > </td></tr> <tr><td><input type="button" value="Addition" id = "add" onclick="calc(this.id)"></td>

<td><input type="button" value="Subtraction" id = "sub"

onclick="calc(this.id)"></td>

<td><input type="button" value="Multiplication" id = "mul"

onclick="calc(this.id)"></td>

<td><input type="button" value="Division" id ="div"

onclick="calc(this.id)"></td></tr>

<tr><td>Answer:</td><td> <input type="text" id="ans" value=""

readonly></td>

<td colspan="2"><input type="button" value="CLEAR ALL" onclick="cls()"></td> </tr>

</table>

</body>

</html>
